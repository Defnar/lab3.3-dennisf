<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="container-fluid vh-100 align-items-center">
    <div class="row h-100 align-items-center justify-content-center">
      <div class="card col col-auto border border-black p-4 rounded-3">
        <img
          src="assets/images/illustration-article.svg"
          alt="yellow and black image with some symbols"
          class="card-img-top pb-4 rounded-3"
        />
        <div>
          <div id="heading" class="fw-bold w-25 px-2 text-center"><p>Learning</p></div>

          <p id="date">Published 21 Dec 2023</p>

          <p id="foundations" class="fw-bold fs-4">HTML & CSS foundations</p>

          <p id="description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div id="greg-id" class="d-flex align-items-center gap-3">
          <img
            src="assets/images/image-avatar.webp"
            alt="small picture of Greg's face"
            class="rounded-circle"
          />
          <p class="fw-bold mb-0">Greg Hooper</p>
        </div>
      </div>
    </div>
    <div class="attribution text-center">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dennis</a>.
    </div>
  </body>
</html>
